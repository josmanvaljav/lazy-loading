<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Loading</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
  <body>
    <div class="pt-10 pb-4 px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <h3
          class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10"
        >
          Lazy loading
        </h3>
        <div class="max-w-xl mx-auto text-xl text-gray-500 leading-7">
          <p class="mt-4">
            Plugin in vanilla JavaScript to load images from randomfox.ca API as lazy load.
          </p>
          <p class="mt-4">✨✨</p>
          <p class="mt-4">
            Images will not download until they become visible on the screen.
          </p>
          <p class="mt-4">✨✨</p>
        </div>
      </div>
    </div>
    <fieldset class="text-center">
      <p class="p-3">
        <legend class="mx-auto text-sm text-gray-500">
          Add a new image at the end of the list
        </legend>
      </p>
      <button
        id="addImageButton"
        type="submit"
        class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Add Image
      </button>
      <p class="mt-4">
        <button
          type="reset"
          class="font-medium text-indigo-600 hover:text-indigo-500"
        >
          Clean
        </button>
      </p>
    </fieldset>
    <div class="mt-4" id="images">
    </div>
    <footer class="text-center mt-16 p-6 text-sm text-gray-500">
      <p>
        Powered by:
        <a href="/" target="_blank">My Company</a>
        | Made by:
        <a href="/">José Valdivia</a>
      </p>
    </footer>

    <!-- Add more scripts here -->
    <script type="module" src="../src/index.js"></script>
  </body>
</html>
